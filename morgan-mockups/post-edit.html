<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome CDN -->
    <script src="https://use.fontawesome.com/457d33e4c6.js"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/external/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="styles/state.css">
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <i class="fa fa-bars menu" aria-hidden="true"></i>
        <ul id="connect-nav">
          <li><a href="https://www.linkedin.com/in/morgan-nomura-36a57b8" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i>LinkedIn<a/></li>
          <li><a href="#" target="_blank"><i class="fa fa-github-square" aria-hidden="true"></i>GitHub</a></li>
        </ul>
      </nav>
    </header>
    <div id="page-content">
      <section id="write-blog">
        <h1>Edit post</h1>
        <form id="blog-fields">
          <label class="label">Title</label>
            <input type="text" id="post-title" value="Title goes here" required>
          <label class="label">Publish date</label>
            <input  id="post-date"required type="date">
          <label class="label">Content</label>
            <textarea  id="post-content" required rows="20" ></textarea>
<!--           <label id="category-checkboxes" class="label">Category</label> -->
          <input type="submit" value="Update" class="button">
          <input type="reset" value="Cancel" class="button"/>
        </form>
      </section>
    </div>
  </body>
</html>
